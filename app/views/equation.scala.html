@(content: Html = Html.empty)(implicit request: RequestHeader)
<html>
    <!DOCTYPE html>
    <meta charset="utf-8">
    <style>

    svg {
        font: 10px sans-serif;
    }

    .change {
        fill: none;
        stroke: gray;
        stroke-width: 2px;
        stroke-opacity: 0.3;
    }

    .line {
        fill: none;
        stroke: #000;
        stroke-width: 3px;
    }

    .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    input[type='text'].variable {
        width: 30px;
    }
    </style>
    <body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="assets/javascripts/jquery-1.7.1.min.js"></script>
    <script src="assets/javascripts/main.js"></script>
    @content
    </body>
</html>
